<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Fylo Data Storage</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="style.css">

</head>
<body style="background-color: hsl(229, 57%, 11%);
background-image: url('images/bg-desktop.png');
background-repeat: no-repeat;
background-attachment: fixed;
background-position: center bottom;
font-family: sans-serif;
color: hsl(229, 7%, 55%);">
  
  <div class="header" style="display: flex;
  flex-direction: column;
  height: 100vh;
  justify-content: center;
  align-items: center;">

    <div class="main">
      <header>
        <div class="headerContent">
          <div class="logoBox">
            <img class="logo" alt="FYLO logo" src="images/logo.svg">
          </div>
          <div class="iconImages">
            <div class="iconImage"><img src="images/document_icon.svg" alt="documentImg"></div>
          <div class="iconImage"><img src="images/icon-folder.svg" alt="folderImg"></div>
          <div class="iconImage"><img src="images/icon-upload.svg" alt="uploadImg"></div>
        </div>
      </div>
      </header>
        <main style="margin-top: 10px;">
                   
        <div class="message1">You've used <span 
          class="message2">815 GB</span> of your storage</div>

        <div class="bar1">
          <div class="blankStorage">
            <div class="storageUsed" style="background: linear-gradient(90deg, hsl(6, 100%, 80%), hsl(335, 100%, 65%));
            border-radius: 20px;
            height: 20px;
            width: calc((815/1000)*100%);
            display: flex;
            align-items: center;
            justify-content: flex-end;">

              <div class="storageMeasure" style="background-color: white;
              height: 15px;
              width: 15px;
              border-radius: 15px;
              margin: 3px;">
              </div>
            </div>
        </div>
        <div class="bubble1">
          <div class="storageLeft">
            <span class="storageInfoLeft"> 185</span> GB LEFT
          </div>
        </div>
      </div>

      

      <div class="storageTitle">
        <span class="zeroStorage">0 GB</span>
        <span class="fullStorage">1000 GB</span>
      </div>
    </main>
  </div>
</div>
<footer>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Jessie Salicetti</a>.
  </div>
</footer>

</body>
</html>
